{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <p>Are you want to delete "{{item.productName}}?"</p>
    <form action="{%url 'delete_product' item.id %}" method='post'>
        {% csrf_token %}

        <a href="{%url 'home' %}" class='btn btn-primary'>Cancel</a>
        <button type='submit' class='btn btn-danger'>Delete</button>
    </form>
{% endblock %}
