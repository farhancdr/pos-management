{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="myform">
            <form method = 'POST'>
            {% csrf_token %}
                <div class="form-group">
                    <select class="form-control" id="make" name='selected_product'>
                        {% for product in products %}
                            <option value='{{product.id}}'>{{ product.productName }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" id="make" name='selected_customer'>
                        {% for customer in customers %}
                            <option value='{{customer.id}}'>{{ customer.customerName }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" name='productUnit' class="form-control" id="sproductUnit"
                        placeholder="Product Unit">
                </div>
                <div class="form-group">
                    <input type="number" name='productPrice' class="form-control" id="sproductPrice"
                        placeholder="Product Price">
                </div>
                <button type="submit" class="btn btn-primary">Add Sale</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
