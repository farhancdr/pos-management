{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% block javascript %}
<script>
    $(document).ready(function () {
        $('[name = "sproductPrice"]').keyup(function () {
            var sproductUnit = Number($('[name = "sproductUnit"]').val());
            var sproductPrice = Number($('[name = "sproductPrice"]').val());
            var totalPrice = $('[name = "totalPrice"]');
            var sum = sproductUnit * sproductPrice;
            totalPrice.val(sum);
            
        });

    });
</script>

{% endblock %}

<div class="row">
    <div class="col-md-6">
        <div class="myform">
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
